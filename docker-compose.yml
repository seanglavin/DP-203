version: '3'

services:
  fastapi_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports_api_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
    networks:
      - sports-api-backend-network


  vue_frontend:
    image: node:16-alpine
    container_name: vue_frontend
    ports:
      - "80:80"
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app/frontend
    networks:
      - sports-api-backend-network
    command: npm run dev

networks:
  sports-api-backend-network:
    name: sports-api-backend-network
    driver: bridge
