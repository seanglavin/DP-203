version: '3'

services:
  fastapi_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sports_api_backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./:/app
    networks:
      - sports-api-backend-network
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000

networks:
  sports-api-backend-network:
    name: sports-api-backend-network
    driver: bridge
